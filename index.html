<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projekt - Zaawansowane technologie internetowe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js"/>
</head>
</style>


<body>
    <main>
    <div class="background" aria-hidden="true"> 
    <div class="background_dot"></div>
    <div class="background_dot"></div>
</div>
    <form autocomplete="off">
        <div class="form_icon" aria-hidden="true"></div>
        <div class="form_input-container">
            
            
            <input id="user" aria-label="User" type="text" placeholder=" "/>
            <label for="user">User</label>
        </div>
        
        <div class="form_input-container">
            
            
            <input id="password1" type="password" placeholder=" "/>
            <label for="password1">Password</label>
        </div>
        <div class="form_input-container">
            
            
            <input id="password2" type="password" placeholder=" "/>
            <label for="password2">Confirm Password</label>
        </div>
        
        

        <div class="form_input-container">
            
            
            <input id="mail" aria-label="Mail" type="text" placeholder=" "/>
            <label for="mail">E-mail</label>
        </div>
        <div class="form_spacer" aria-hidden="true"></div>

        <button> Clear </button>
        <button> Login </button>
        

    </form>
</main>

    
</body>

</html>
